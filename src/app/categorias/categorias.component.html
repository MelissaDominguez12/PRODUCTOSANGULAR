<div class="mt-3">
    <div class="container">
        <div class="card broder-primary text-primary">
            <div class="card-header">
                <h1 class="card-tittle text-center text-info">{{titulo}}</h1>

            </div>
            <div class="card-bordy text-primary"></div>
            <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Acciones</th>
            </tr>

          </thead>

          <tbody>
            <tr *ngFor="let d of listaDeCategorias">
              <td>{{d.idCategoria}}</td>
              <td>{{d.nombreCategoria}}</td>
              <td>{{d.descripcionCategoria}}</td>
              <td>
                <a type="button" name="editar "class="btn btn active"  href="/categoriasform">Editar</a>
                <button type="button" name="eliminar" class="btn btn-outline-danger" (click)="delete(d)">eliminar</button>

              </td>
            </tr>
          </tbody>
            </table>
<button type="button" class="btn btn-outline-primary" >Agregar</button>
        </div>
    </div>
</div>
