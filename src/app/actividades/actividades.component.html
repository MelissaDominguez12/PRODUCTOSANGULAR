<div class=" mt-3"></div>
<div class="container border-primary">
<div class="card-header">
    <h1 class="card-tittle text-center text-info">{{titulo}}</h1>
</div>
<div class="card-body text-center text-primary">

<form>
    <div class="mb-3">
    <div class="form-group">
      <label for="txtNumeroUno">Numero Uno</label>
      <input type="number"
      class="form-control"
       id="txtNumeroUno"
       name="numeroUno"
        [(ngModel)]="numeroUno"
      >
    </div>

    </div>
    <div class="'mb-3">
    <div class="form-group">
      <label for="txtNumeroDos">Numero Dos</label>
      <input type="number"
       class="form-control" 
       id="txtNumeroDos" 
       name="numeroDos"
       [(ngModel)]="numeroDos">
    </div>

    </div>
   
    <button type="submit" class="btn btn-outline-danger" (click)="sumar()">Sumar</button>
    <button type="submit" class="btn btn-outline-info" (click)="restar()">Restar</button>
    <button type="submit" class="btn btn-outline-success" (click)="multiplicar()">Multiplicar</button>
    <button type="submit" class="btn btn-outline-primary" (click)="dividir()">Dividir</button>
  </form>
  <label class="form-label">El resultado es: {{resultado}}</label>

</div>
</div>
